    CSS препроцесори
 CSS-препроцесор - надбудова, що розширює CSS-синтаксис, що полегшує написання, підтримку та рефакторинг коду.
Препроцесори дозволяють використовувати конструкції, які прискорюють і спрощують написання коду. 
Основные программы: Sass, Less, Stylus. Лучше (наверное) Sass. 

 Браузер не розуміє синтаксису спеціальних конструкцій SASS, тому код препроцесора необхідно перетворити (скомпілювати) на CSS.
 Процес розробки зводиться до наступних кроків:
➔ Налаштовуємо інструмент для компіляції SСSS-коду                
➔ Пишемо код у файлах із розширенням .scss                         -   Создаем папку |scss| и файл в нем |main.scss|
➔ SСSS автоматично компілюється в CSS і створюється файл CSS       
➔ Підключаємо скомпільований CSS-файл в index.html
 
КОРОЧЕ: создаем папку, в ней файл, копируем весь css туда, потом тыкаем Watch Sass, и перетаскиваем созданный css в папку ccs. 
Теперь работаем с sass, а не с css. Это дает новые возможности.


    Вкладені правила
 Вкладеність дозволяє робити одні оголошення правил всередині інших. 
Тобто використовувати схожу з HTML візуальну ієрархію вкладеностіCSS селекторів.
В Sass будет так:
.header {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  padding-top: 32px;

  .header-container {
  display: flex;
  align-items: center;
  gap: 40px;
  }
}

А в css так:
.header {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  padding-top: 32px;
}
.header .header-container {
  display: flex;
  align-items: center;
  gap: 40px;
}

ТО ЕСТЬ УВЕЛИЧИВАЕТСЯ СПЕЦИФИЧНОСТЬ. 


    Директива @import
 Дозволяє організувати модульний підхід до написання коду, який спрощує підтримку коду.
Препроцесор дозволяє зберігати стилі в окремих файлах, тому що писати весь код в одному великому файлі незручно.
 КОРОЧЕ У НАС БУДЕТ НЕСКОЛЬКО ФАЙЛОВ СО СТИЛЯМИ (ДЛЯ КАЖДОЙ СЕКЦИИ напр - COMPONENTS), А НЕ ОДИН БОЛЬШОЙ.
 Utils - утилиты - все, что не относится к компонентам - например стили для подключения шрифтов, цветов.
 Базовые, основные стили - просто в файле отдельном |base.scss|.
 Для всех файлов (кроме |main.scss|) надо прописывать |_|: |_base.css|
 
 Неважно на сколько частей мы разбиваем САС, в css выведет один файл - |main.css| - то есть к серверу обращаться
будем один раз, как и раньше.

/ЗА CSS ЗАБЫЛИ - РАБОТАЕМ С СААААС/
 Вырезаем весь base из main.scss и вставляем в файл _base.scss. Затем пишем в css на том месте: @import './base';
Нижнюю черточку _ и расширение оно само убирает. И так для всего остального (см. пекарню).

    Змінні
 Змінні - це спосіб зберігання інформації, яку можна використовувати повторно в стилях (как в root цвета (еще и шрифты)).
Це одна із найпростіших і водночас потужних особливостей препроцесорів. 
 КОРОЧЕ: сейчас мы можем использовать этот root в css, но, при адаптиции к мобильной версии сайта, браузер уже не может 
использовать этот рут. Поэтому дальше будем юзать scss переменные, а не css переменные.

    Директива @mixin
  Дирекктива - це спеціальна команда, яка вказує компілятору на особливості обробки коду при компіляції.
 Міксіни дозволяють створювати готові набори властивостей, але з різними значеннями залежно від отриманих аргументів при виклику міксіну.
 Имя выбираем какое хотим (тут circle): 
@mixin circle($width, $height, $color) {
width: $width;
height: $height;
background-color: $color;
}
.circle{
  @include circle(100px, 100px, white);
}
.circle-big{
  @include circle(200px, 200px, green);
}
КОРОЧЕ: чтобы каждый раз не прописывать одно и то же свойство, можно прописать этот миксин, а в стилях просто задать значения, 
а не свойства с значениями. Кидаем в утилити. 
 Для всей инфы заходим на офф сайт Sass: sass-lang.com/documentation/       -       чаще всего: variables, syntax, operators.

    Вендорні префікси
 Вендорні префікси - це спеціальні приставки, які використовуються виробниками (вендорами) браузерів для експериментальних (ще не прийнятих
до стандарту) CSS-властивостей та значень.
Перелік вендорних префіксів за браузерами:
➔ -webkit - Chrome, Safari, Edge
➔ -moz - Firefox
➔ -o - Старі версії Opera
➔ -ms - Internet Explorer
