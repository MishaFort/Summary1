        Формы 
     Формы позволяют получать информацию от посетителей веб-страницы.
    Состоят из двух частей: интерфейс пользователя и сервер (бэкенд)

     <form> – контейнер для группы связанных элементов формы.
    Имеет следующие необязательные атрибуты:
    ➔ name – уникальное на текущей веб-странице имя формы.
    ➔ autocomplete (off/on) – определяет, может ли браузер автоматически заполнять значение всех элементов формы
    (если ранее вводили данные, то можно выбрать кликом, а не прописывать заново).
    ➔ novalidate – говорит браузеру не проверять валидность введенных данных при отправке формы
    (не будет ошибку выдавать если вместо почты ввели телефон например).
    ➔ action – путь к файлу или абсолютный url к файлу, который обрабатывает эту форму.

     <input> – универсальный элемент для создания разнообразных полей ведения. Тип поля определяется атрибутом type:

        <input type="text" />

    Основные значения:
    ➔ text
    ➔ email    (отличие от текста: меняется клавиатура на мобилках и есть @)
    ➔ password (********)
    ➔ tel      (тоже меняется клава на мобилках)
    ➔ number   (стрелки появляются, нажав на которые увеличиваем/уменьшаем значения)
    ➔ radio (если не ставить название одинаковое, то выбрать можно несколько значений (БЕЗ ПЕРЕВЫБОРА), а сейчас одно):
    /Используем когда один вариант надо выбрать!/

        <label for="small">Small</label>
        <input type="radio" id="small" name="size">

        <label for="medium">Medium</label>
        <input type="radio" id="medium" name="size">

        <label for="large">Large</label>
        <input type="radio" id="large" name="size">

    ➔ checkbox    (тоже что и радио, но теперь просто галочки ставим как хотим - НО НАЗВАНИЯ УЖЕ НАДО ПИСАТЬ НЕ ОДНО И 
    ТОЖЕ, А РАЗНОЕ! чтобы проблем не было в базе данных)
    ➔ range    (выбираем значение с помощью ползунка)
    ➔ datetime-local
    ➔ file
    Все остальные типы можно посмотреть на сайте mdn (google: all input types).


        <label> – связывает описание с интерактивным элементом формы. /INLINE TYPE/
    Текст метки должен быть связан с элементом как визуально, так и логично.
    Через айди (чаще):
    <label for="user-name">Введіть ваше ім'я</label>
    <input type="text" id="user-name" name="user-name" />
    Просто внутри тега положить:
    <label>
     Введіть ваше ім'я
     <input type="text" />
    </label>

     КНОПКА УЖЕ БУДЕТ С ТАЙПОМ |submit|
        <button type="submit">PUSH</button>


        <textarea> – создает многострочное поле для ввода большого количества текста.
    Например, это может быть поле для обратной связи, комментария, поста в соцсетях, уточнение деталей заказа и т.п.

<!--
        Валидация формы
   Валидация формы – проверка корректности вводимых значений.
  Если данные верны, форма будет отправлена, иначе будет отображено сообщение об ошибке, объясняющее необходимые правки.
  Есть два вида валидации:
   ➔ на клиенте – это проверка, которая проходит в браузере, прежде чем данные формы будут отправлены на сервер (проверка
   синтаксиса, а на сервере уже проверка полная)
   ➔ на сервере – это проверка, которая выполняется на бэкенде, после отправка данных и перед их сохранением в базе данных
  (когда мы нажимаем кнопку отправки данных  -  сервер проверяет и если не так что-то - отправляет сообщение об ошибке).

      Обязательные поля
   Чтобы обязательные поля работали, надо убрать атрибут novalidate.
   Логический атрибут |required| обозначает поле формы как обязательное для заполнение.
 Если поле пусто, браузер выведет сообщение подсказку, а форма не будет отправлено.
 Внешний вид сообщения зависит от браузера и не может быть изменен с CSS

      Неактивные поля
   Логический атрибут |disabled| позволяет выбрать элемент в неактивном (отключенном) состоянии. 
  Применяются к элементам <input>, <select> и <button>.
   Такие элементы не получают эффектов ховера и фокуса, а также игнорируют щелчки мыши.
  Это можно использовать, например, для того, чтобы запретить отправку формы, пока не заполнены все 
  поля (для этого требуется JavaScript)
  .button:disabled{color: gray; background-color: lightgray; border-color: currentColor; cursor: not-allowed;} 
  Можно писать и .button[disabled] (если есть атрибут такой-то), но лучше через псевдокласс (как на строке выше).
  Для кнопки пролистивания (стрелочки) еще добавить надо эту функцию, чтобы при последней странице она стала неактивной.
  Для полей ввода (при добавлении атрибута disabled):
  .form-input:disabled {border-color: lightgray;}
  .form-input:disabled::placeholder{color: lightgray;}
  
        Ограничение по длине/значению
   Атрибуты |minlength| и |maxlength| налагают ограничения на количество вводимых СИМВОЛОВ, например для пароля или 
  имени пользователя.
   Атрибуты |min| и |max| позволяют проверить вхождение ЧИСЛЕННОГО значения в указанный промежуток. Могут использоваться 
  только в полях с типом number, range или date. Можно добавить атрибут |step| чтобы только с шагом можно было вводить числа.

        Регулярное выражение
   Регулярное выражение – это шаблон, используемый в языках программирования для сопоставления последовательностей символов в строках.
  Атрибут |pattern| позволяет указать регулярное выражение, которым будет проверяться значение поля.
   Например, если нужно, чтобы имя пользователя состояло из двух слов:
      <input pattern=”^[Е-Яга-иг]+\s[Е-Яга-иг]+$”>
   Или телефон имел следующий формат +380990001122:
      <input pattern=”^\+[0-9]{12}”>  
      ^       - начало регуляного выражения
      [0-9]   - какие числа можно использовать (от нуля до девяти тут)
      {12}    - необходимое количество цифер (не больше не меньше)
      +       - то, что стоит перед плюслом может повторятся бесконечное количество разъ
      \+      - чтобы был плюс просто (перед числами тут), а не то что выше

      НЕ НАДО ЗАПОМИНАТЬ ВСЕ РЕГУЛЯРНЫЕ ВЫРАЖЕНИЯ - ПРОСТО ГУГЛИМ КАКОЕ НАМ НАДО.

        Псевдоклассы состояния
   :required          – позволяет оформить поле и показать пользователю, что оно обязательно еще до отправки.
   :disabled          – позволяет выбрать элемент в отключенном состоянии, который определяется наличием или отсутствием 
  булевого атрибута disabled.
   :checked           – применяется к радиокнопкам и чекбоксам, и разрешает выбрать только активные поля.
   :placeholder-shown – применяется в зависимости от видимости атрибута placeholder (когда мы вводим значение, то плейсхолдер
   пропадает, вот тогда и исчезнет что тут прописанно будет   -   только shown есть к сожалению).
   :focus-within      – применяется к элементу, когда он сам или элементы внутри него получают фокус.
