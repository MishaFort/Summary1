<!--
    CSS методології
 Методология - СТАНДАРТ написания имен классов.
 Із часом роботи над проектом, стилів стає все більше.
Виникають наступні проблеми:
➔ важка навігація по одному CSS-файлу
➔ починаються проблеми зі специфічністю при додаванні нових
селекторів
➔ виникає необхідність стандартизувати назву класів
➔ падає ефективність командної роботи

 Використання CSS методологій підвищує швидкість розробки та зменшує складність подальшої підтримки та рефакторингу (зміни) коду.
 Рефакторинг - уменьшение размера файла (кода), но сохранения его функционала.
Методології спрямовані на:
➔ організацію структури стилів
➔ іменування класів
➔ скорочення дублювання стилів
➔ спрощення взаємодії між розробниками
 
Існує безліч методологій, основні з них:
➔ SMACSS
➔ Atomic CSS
➔ BEM   -   основной (но можно объединять несколько методологий)


        БЕМ     
 БЕМ - Блок, Елемент, Модифікатор
 Це не тільки спосіб іменування класів. Це спосіб сприйняття проекту як набору блоків, елементів, модифікаторів, якими можна вибудовувати
інтерфейс, як конструктор LEGO.

    Блок
 Блок - функціонально Незалежний компонент, який можна використовувати Повторно. Блок можна поставити в іншу частину сторінки або проекту, і
він матиме сенс. Могут вкладываться друг в друга. НЕЗАВИСИМ.
 ИМЯ БЛОКА ОТВЕЧАЕТ НА ВОПРОС - ЧТО ЭТО ТАКОЕ?   Состоит из 1-3 слов, через дефис.
Наприклад, це може бути:
➔ шапка
➔ форма
➔ сайдбар
➔ навігація
➔ тощо
ВСЕ КАРТОЧКИ НА САЙТЕ ЛУЧШЕ ДЕЛАТЬ ОТДЕЛЬНЫМИ БЛОКАМИ!

    Елемент
 Елемент - складова частина блоку, яка не має сенсу та не може використовуватися окремо від нього.
 ЭЛЕМЕНТ БЕЗ БЛОКА ИСПОЛЬЗОВАТЬ НЕЛЬЗЯ. Даже если нет стилей в блоке, все равно надо задать.
Наприклад, це може бути:
➔ елемент меню
➔ заголовок у статті
➔ зображення в секці

    Модифікатор
 Отвечает на вопрос: КАКОЙ?
 Модифікатор - додатковий клас, що визначає зміну зовнішнього вигляду, стану чи поведінки блоку або елемента.
Ніколи не використовується самостійно, а лише в парі з тим класом блоку або елемента, який він доповнює!!!!!
ВСЕГДА ПИШЕМ РЯДОМ ЭЛЕМЕНТ ИЛИ БЛОК, К КОТОРОМУ ПРИМИНЯЕМ, ДАЖЕ ЕСЛИ К НЕМУ НЕТ СТИЛЕЙ.
&__text {
    &--limited {
      max-width: 328px;
    }
  }
Наприклад, це може бути:
➔ активний елемент меню
➔ велике зображення в секції
.traditions-text.limited {
  max-width: 328px;
}   -   ВОТ ЭТО УЖЕ МОДИФИКАТОР. В отличии от элемента |__|, пишем |--|

Псевдоэлементы вкладываем и пишем через |::|
.chefs-section {
  &__title {
    position: relative;
    margin: 0 auto 80px;

    &::before,
    &::after {
      position: absolute;
      bottom: 24px;
      width: 352px;
      border: 2px solid var(--color-brand-light);
      content: '';
    }
  }
}

В БЕМ теги использовать не рекомендовано:
 &__text p {        -   вот так p юзать не надо лучше.
    margin-bottom: 24px;    
  }
Поэтому мы там удалили див и присвоили каждому р класс: 
  &__text {
    margin-bottom: 24px;

    &:last-child {
      margin-bottom: 0;
    }
  }

КОРОЧЕ: НАМ НАДО ПОНЯТЬ КАКОЙ КЛАСС (ЭЛЕМЕНТ) ЯВЛЯЕТСЯ БЛОКОМ, КАКОЙ ЭЛЕМЕНТОМ, А КАКОЙ МОДИФИКАТОРОМ. 
 ЭЛЕМЕНТУ ПИШЕМ: header__container , где хедер - имя блока, а контейнер - имя элемента.
Хедер-нав мы считаем элементом ибо он не будет использовани повторно.
Линк мы используем повторно, поэтому это блок.
 
Вкладываем элементы в блок, и ставим знак амперсанта & чтобы сделать код более читаемым.

Если БЛОК используется в разных местах, но имеет при этом разные характеристики, то прибавляем ему специфичность:
<form name="contacts-form" autocomplete="off" novalidate>       а не просто form
    <div class="contacts-section__form-field input">
        <label class="input__label visually-hidden" for="user-name">
ВОТ ЭТОТ ИНПУТ И БУДЕТ ТЕМ БЛОКОМ, КОТОРЫЙ МЫ БУДЕМ ЮЗАТЬ ЕЩЕ И ЕЩЕ.

Только один блок в файле можно? Для форм термс мы сделали новый файл в компонентах.

Когда в классе есть элемент блока и название другого блока - это называется Микс. Мы могли сделать див, но миксом мы убираем один 
уровень вложенности.

<button class="modal__btn-close modal-btn-close" type="button"> - мы так сделали чтобы js не менять плюс так лучше. В дальнейшем 
    с такими классами будет префикс JS, что значит что этот класс чисто для js. 

Атомарный класс - этот класс можно использовать в любых местах исключительно для того, чтобы, например, делать текст другим цветом.
Это относится к классу акцент. Мы добили его в утилиты и вставляем в index как блок. Это: 
.text-brand {color: var(--color-brand-normal);}
.text-bold {font-weight: 600;}
.text-uppercase {text-transform: uppercase;}
Это методология Атомик CSS, которую мы объединяем с методологией БЕМ.
visually-hidden - тоже атомарный класс.

 Можно погуглить БЕМ и почитать оф методологию.
