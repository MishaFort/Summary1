<!--
        Трансформации 
    Трансформации (transform) позволяют:
    ➔ перемещать элементы
    ➔ изменять масштаб
    ➔ возвращать элементы
    ➔ искривление элементов
    
     По умолчанию трансформация происходит по центру элемента, но это поведение можно изменить.

     Трансформируемый элемент – это элемент с любым установленным значением свойства transform.
    Виды:
    ➔ transform: translate()   -   смещение/передвижение
    Смещаем по оси |x| и |y|. translateY()  -   будет только по одной оси смещение. 
    Приминимо к бургер меню (чтобы посунуть его на вьюпорт при нажатии на кнопку). /X(100%) -> 0%/

    ➔ transform: rotate()      -   поворот
    В градусах либо в поворотах (1turn = 360deg; 0.5turn = 180deg).

    ➔ transform: scale()       -   масштаб
    Присвоив это, начинает работать особенность z-index. При увеличении элемент станет выше по
    оси z . Но можно присвоить другим элементам индекс 1 и уже они будут выше.

    ➔ transform: skew()        -   искривление
    В градусах задаем по оси |x| и |y|.

    
        CSS-переходы
     CSS-переходы позволяют анимировать изменение значения свойства со временем, управляя скоростью 
    этого перехода. Изменение происходит при наступлении определенного события (trigger),
    например hover.Переход имеет два состояния – начальное и конечное значение свойства.

     ЗАДАВАТЬ СВОЙСТА НАДО САМОМУ ЭЛЕМЕНТУ А НЕ ПСЕВДОКЛАССУ (ховеру)!
     Свойства:
    ➔ transition-property          -   указываем что хотим анимировать

    ➔ transition-duration          -   время перехода (скорость) /2s = 2000ms/

    ➔ transition-timing-function   -   распределение времени
     transition-timing-function: linear;                -   линейный переход
     transition-timing-function: ease-in;               -   переход сначала будет медленее, а
     под конец - быстрее. easy-out - наоборот.
     transition-timing-function: steps(6, end);         -
     transition-timing-function: cubic-bezier(.29, 1.01, 1, -0.68);     -    Кривая Безьё - 
     уникальная анимация перехода  - cubic-bezier.com      Задают сами дизайнера. 

    ➔ transition-delay             -   задержка. Почти никогда не используется.

    КОРОЧЕ: обычно просто пишут: transition: background-color 1s;
    Можно писать transiton: all 1s; - НО ТАК НЕ НАДО 

    Если дизайнер не указал скорость перехода для текста он будет 200ms или 0.2s !


        CSS-анимация
     CSS-анимация придает веб-страницам динамичность.
    В отличие от переходов:
    - анимации не требуется обязательный инициатор (событие) /тригер trigger/
    – ее можно повторить бесконечное количество раз
    - между начальным и конечным состояниями может быть любое количествопромежуточных состояний
     Объявляется директивой @keyframes |name| , а в айтеме прописать animation-name: |name|
     Начальное состояние |from{}|, конечное состояние |to{}|, или пишем проценты вместо from и to.
     ЛУЧШЕ В ПРОЦЕНТАХ ПИСАТЬ.
    Свойства:
    ➔ animation-name
    ➔ animation-duration
    ➔ animation-timing-function    -   сделать анимацию плавной (как в переходах (выше тема))
    ➔ animation-delay
    ➔ animation-iteration-count    -   сколько раз повторить анимацию (infinite - бесконечно)
    ➔ animation-play-state: paused;    -   на паузу поставить (на ховере например)  
    
    Все эти особенности задаем одним параметром: animation: spin 5s 2s infinite linear;

    Зачастую сам дизайнер задает анимацию, так что можно будет просто скопировать.

    
     Порядок как браузер рендерит страницу (надо знать чтобы  уметь оптимизировать - браузер будет
    перерисовывать страницу несколько раз если мы зададим анимацию на шаге 3, а не 1): 
    1. JavaScript – скрипт или событие, например ховер или фокус, запускают анимацию стилей элемента.
    2. Style – происходит вычисление новых стилей элементов, рассчитывается специфичность, 
    конфликты, каскадирование и т.д.
    3. Layout – расчет геометрии частей. При анимации свойства, которое влияет на геометрию, например 
    margin, браузер вычисляет новую позицию целой группы элементов.
    4. Painting – прорисовка слоев, потому что элементы вложены один в одного или спозиционированные.
    5. Composite – компоновка всех подготовленных слоев и рисование финальной картинки на экран.
    КОРОЧЕ: если можно, то анимируем tranform и opacity (прозрачность элемента) в стилях (например
    как в красном айтеме) - эту работу браузер делает легче всего. //типа лучше так двигать элементы,
    а не маржином или падингом!//

    Не все особенности можно анимировать:
    opacity - можно анимировать
    visability  - нет анимации, просто задержка
    display   -   вообще нельзя анимировать
    
    Много не добавляем анимаций, чтобы элемент не выглядел как кликабельный.
    
    Чел рекомендует задавать top 0 bot 0 right left 0, а отступы уже как padding-top margin.
