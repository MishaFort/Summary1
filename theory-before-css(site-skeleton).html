<!-- Тег (дескриптор) - это самые маленькие строительные блоки, из которых состоит любая веб-страница. 
  Каждый тег обозначает какую-то сущность: заголовок, список, абзац текста, изображение 
  <section>Секция</section>
  <p>Абзац</p>
  <a>Ссылка</a>
  <button>Кнопка</button>   -->

<!-- Атрибуты - это дополнительные настройки тегов, при помощи которых можно изменять свойства и поведение элемента.
  У каждого тега есть обязательные и необязательные атрибуты, их может быть несколько или не быть вовсе.
  Атрибуты записываются внутри открывающего тега, а их значения располагаются внутри двойных кавычек. Несколько атрибутов разделяются пробелом-->

<!-- Внутри head находится информация для поисковых систем (гугл) - служебная информация:
  meta charset="UTF-8" - кодировка символов
  meta name="viewport" content="width=device-width, initial-scale=1.0" - корректное изображение в разных браузерах
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> - корректное изображение на мобильных устройствах --> 

<!-- Семантика - это просто использование здравого смысла. Использование 'правильных' тегов.
  При разметке абзаца текста мы используем тег <p>, для разметки ссылки есть тег <a>, контентное изображение представлено тегом <img> и т. д.
То есть, семантическая разметка означает, что теги не выбираются на основе того,
 как они отображаются в браузере - они выбираются на основе типа и структуры размечаемого контента -->
