    Типы изображений
 Контентні зображення       -       несуть смислове навантаження.   Додаються в HTML за допомогою <img> з атрибутом alt
 Декоративні зображення     -       використовуються для оформлення.    Додаються через CSS як фон, або розмічаються в з тегом <svg>

 ИЗОБРАЖЕНИЯ В ФОРМАТ СЕКЦИИ БУДУТ КОНТЕНТНЫМИ ибо каждому элемент нужна своя картинка.
 background-imagine: url('../images/xxx')

 ЦВЕТ ЗАДАЕТСЯ ПОД ИЗОБРАЖЕНИЕМ! 
 Если хотим цвет менять (если картинка прозрачная само по себе еще), то надо качатьв PNG!

ВОТ ТАК РАБОТАЕТ СМЕНА ЦВЕТА!
КОРОЧЕ: ФОРМАТ PNG ДАЕТ ВОЗМОЖНОСТЬ РАБОТАТЬ С ПРОЗРАЧНОСТЬЮ!           Если не загрузится картинка, то хотя бы будет цвет фона и можно будет прочитать шо там.

 Властивості фону використовуються для додавання фонових ефектів для елементів:
 ➔ background-color        -       
 ➔ background-image        -       /просто вставка изображения/
 ➔ background-repeat       -       чтобы изображение не повторялось несколько раз: no-repeat;     repeat-x/y; - только по оси будет повтор. 
 ➔ background-position     -       bp: 20px 40px; - от верхнего левого угла img сдвинется на 20px вправо и на 40px вниз.   bp: right bottom; center;
background-position: center top; - В СЛУЧАЕ ЕСЛИ ЛИЦА СВЕРХУ, ТО ЛУЧШЕ ИХ ОТОБРАЖАТЬ ПО ОСИ ИГРИК.
 ➔ background-size         -       width heigt; /пропорции не сохраняются/     bz: contain;  -  img сохранит пропорции и полностью займет пространство - 
оно может уменьшиться/увеличиться, но пропорционально.
    САМАЯ ЧАСТАЯ  - background-size: cover;  -  сохранятся пропорции, но img растянется по ВСЕЙ СЕКЦИИ
 ➔ background-attachment   -       закрепление. ba: fixed;  -  фон не будет пролистываться вместе со страницей, а останется статичным. //прикольно//

 Все эти особенности можно прописать и сокращенно: background: url(xxx) no-repeat center/top cover;  НО НЕ НАДО //у меня вообще не сработало//

    Градиент
 Градієнт - перехід від одного кольору до іншого. Це фонове зображення, тому задається у властивості background-image.
Основні види:
 ➔ лінійний - linear-gradient
 ➔ радіальний - radial-gradient

 background-image: linear-gradient(gold, green, blue);      -       будет переходить с золотого до зеленого и потом до синего, в равном количестве цвета.
 background-image: linear-gradient(to right/left/top/bottom/45deg, gold 50%, green 70%, blue 100%); - можно и так, но с градусами |to| не надо.
 background-image: linear-gradient(45deg, gold 50%, green 50%, green 70%, blue 70%, blue 100%);  -  будет резкий переход цвета. 
 background-image: radial-gradient(gold 50%, green 50%, green 70%, blue 70%, blue 100%);  -  просто круги будут. НО БЕЗ НАПРАВЛЕНИЯ!

    Тень
 Тінь додає елементу ефект об'єму і відчуття висоти
 ОНА ДАЕТСЯ НЕ ТОЛЬКО ТЕКСТУ, А ЭЛЕМЕНТУ!
 box-shadow: |значение по оси икс в рх| |игрик в рх| |размытость в рх| |распыление тени в рх| |цвет|;      -     можно и отрицательные числа
распыление тени     -       можно интепритировать как расширение/увеличение тени относительно размеров элемента.

    Псевдоэлементы
 Псевдоелементи використовуються для додавання Декоративних ефектів без створення додаткових тегів в розмітці. 
Например это (тонкие) линии на макете (графа шеф-повары - заглавие и картинки). По умолчанию это inline. А ЧТОБЫ ЗАДАВАТЬ ШИРИНУ И ВИСОТУ НАДО
СДЕЛАТЬ ИХ БЛОЧНЫМИ. 
Види:
➔  ::before - створюється перед усім контентом елемента (на початку)
➔  ::after - створюється після всього контенту елемента (в кінці)

.chef-title::before,
.chefs-title::after{content: '^^';}     -      перед и после элемента будут значки |^^|. content прописать ОБЯЗАТЕЛЬНО
