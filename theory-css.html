<!-- CSS - стили к веб-странице. 
    user agent stylesheet - таблица стилей агента пользователя (браузера) - заданные по дефолту браузером стили
    Три основных способа подключения CSS: 
    Строчный (inline) - стиль задается тегу через атрибут style          <h1 style="color:burlywood">Сучасна пекарня</h1>
    Встроенный (embedded) - стиль задается тегом <style> в шапке (<head>) документа         <head><meta....le> <style> </style>
    Внешний (external) - стили задаются в отдельном файле xx.css    styles.css - чаще  /   index.css  - реже
    Внешний способ ЛУЧШЕ ВСЕГО ИСПОЛЬЗОВАТЬ!        чтобы не засорять скелет (html файл)
        Внешний файл styles.css надо еще подключить к нашему html файлу         <link rel="stylesheet" href="./styles.css">
        Для стилей создаем отдельную папку css
    Стиль (селектор) можно задать: 
        -определенному тегу
        -классу         назначить элементам класс и задавать стиль этому классу <h1 class = "main-title">Сучасна пекарня</h1>
            .main-title{border...}          Основной способ
        -по айди (задаем айди тегам). Тут уже решетка #
            #main-title{border...}          Нерекомендованный способ, ибо айди используют для ссылок-якорей и чтобы пользоваться этим
            элементом через JavaScript
        -атрибуту               [type] {border...}          так делать не надо
        -дочерным элементам (эл-м, которые лежат внутри тега у <html> два таких: <head> и <body>, html при этом для head и body -
            отцовский элемент. То, что внутри <head> уже потомки (нащадки) для <html>
            Inherited - унаследованно. Можно задать отцовскому тегу класс и стиль, и он применится для дочерних элементов.
            Если надо указать стиль конкретному дочерному тегу, то пишем:  .main-title > h2 {border...}  

    border (граница/рамка) - ширина, тип, цвет

    Можно присвоить кнопке атрибут disabled чтобы она была неактивна (например для того, чтобы пока пользователь не заполнил поля). 
    Потом при отключении этого атрибута, отключится и стиль если мы присвоили атрибуту disabled стиль.
    
    Псевдоклассы состояния (селектор) - задают стили интерактивным элементам (кнопкам например) в определенном состоянии:
        -hover (наведення курсору)  -   фон меняется и мы понимаем что это кликабельный элемент
            .button:hover {....}                   transparent - прозрачный фон            cursor: pointer  
        -focus (фокусування с мыши/клавиатуры)  - используют для полей ввода
            .button:focus{color: #465929; background-color: hotpink;}
        -active (при нажатии)
            .button:active{color: #465929; background-color: hotpink; }

    Для кнопок задают обычно только ховер hover. Но там уже как дизайнер решил.

    Каскадность - механизм, который определяет конечные свойства элемента, если к нему задано несколько CSS-правил (стилей). 
        КТО ПОСЛЕДНИЙ - ТОТ СТИЛЬ И БУДЕТ (тот и выиграл). 

    Специфичность - вес селектора (стиля). Если есть более "точное" (специфичное) указание стиля 
    (например не .button , a button.button [type="button"] ), то браузер отобразит более конкретный стиль, ибо его вес больше.
