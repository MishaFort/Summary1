<!-- CSS - стили к веб-странице. 
    user agent stylesheet - таблица стилей агента пользователя (браузера) - заданные по дефолту браузером стили
    Три основных способа подключения CSS: 
    Строчный (inline) - стиль задается тегу через атрибут style          <h1 style="color:burlywood">Сучасна пекарня</h1>
    Встроенный (embedded) - стиль задается тегом <style> в шапке (<head>) документа         <head><meta....le> <style> </style>
    Внешний (external) - стили задаются в отдельном файле xx.css    styles.css - чаще  /   index.css  - реже
    Внешний способ ЛУЧШЕ ВСЕГО ИСПОЛЬЗОВАТЬ!        чтобы не засорять скелет (html файл)
        Внешний файл styles.css надо еще подключить к нашему html файлу         <link rel="stylesheet" href="./styles.css">
        Для стилей создаем отдельную папку css
    Стиль (селектор) можно задать: 
        -определенному тегу
        -классу         назначить элементам класс и задавать стиль этому классу <h1 class = "main-title">Сучасна пекарня</h1>
            .main-title{border...}          Основной способ
        -по айди (задаем айди тегам). Тут уже решетка #
            #main-title{border...}          Нерекомендованный способ, ибо айди используют для ссылок-якорей и чтобы пользоваться этим
            элементом через JavaScript
        -атрибуту               [type] {border...}          так делать не надо
        -дочерным элементам (эл-м, которые лежат внутри тега. У <html> два таких: <head> и <body>, html при этом для head и body -
            отцовский элемент. То, что внутри <head> уже потомки (нащадки) для <html>. Применимо так же и к потомкам.
            Inherited - унаследованно. Можно задать отцовскому тегу класс и стиль, и он применится для дочерних элементов.
            Если надо указать стиль конкретному дочерному тегу, то пишем:  .main-title  h2 {border...} 

          Пример с двумя классами: 
        <p class="traditions-text">
          <span class="brand uppercase">shop bakery</span> — це пекарня.
        </p>
        <p class="traditions-text">
          Ми працюємо — <span class="brand">5 хвилин і замовлення готове.</span> А ще у наших пекарень
          стильний дизайн.
        </p>

        .traditions-text .brand {color: var(--color-brand-light);}
        .traditions-text .uppercase {text-transform: uppercase;}


    border (граница/рамка) - ширина, тип, цвет

    Можно присвоить кнопке атрибут disabled чтобы она была неактивна (например для того, чтобы пока пользователь не заполнил поля). 
    Потом при отключении этого атрибута, отключится и стиль если мы присвоили атрибуту disabled стиль.
    
    Псевдоклассы состояния (селектор) - задают стили интерактивным элементам (кнопкам например) в определенном состоянии:
        -hover (наведення курсору)  -   фон меняется и мы понимаем что это кликабельный элемент
            .button:hover {....}                   transparent - прозрачный фон            cursor: pointer  
        -focus (фокусирование с мыши/клавиатуры)  - используют для полей ввода
            .button:focus{color: #465929; background-color: hotpink;}
        -active (при нажатии)
            .button:active{color: #465929; background-color: hotpink; }

    Для кнопок задают обычно только ховер hover. Но там уже как дизайнер решил.

    Каскадность - механизм, который определяет конечные свойства элемента, если к нему задано несколько CSS-правил (стилей). 
        КТО ПОСЛЕДНИЙ - ТОТ СТИЛЬ И БУДЕТ (тот и выиграл). 

    Специфичность - вес селектора (стиля). Если есть более "точное" (специфичное) указание стиля 
    (например не .button , a button.button [type="button"] ), то браузер отобразит более конкретный стиль, ибо его вес больше.

    Наследование - механизм, который передает свойства от предка к потомкам. Удобен ибо не надо прописывать класс каждому тегу. 

    ДЛЯ ССЫЛОК (<a>) НАДО ЗАДАВАТЬ КЛАСС ОТДЕЛЬНО ЭТОМУ ТЕГУ!

    ul {list-style-type: none;} - шоб не было кружков или цифр если ol.   Можно задавать стиль и просто тегам (как следствие).

    Первая секция (основная) называется hero-section  (hero-title).

    <h1 class="hero-title"><span class="accent">Сучасна</span> пекарня</h1>         .hero-title .accent {color: #819b57;}   - лучше так

    .hero-title .accent {color: #819b57; }  -   цвет это HEX value. Rgb - red green blue - 256 вариаций. При наведении на цвет тыкаем сверху.
      color: rgb(129, 155, 87);
    Можно написать color: rgba - где а - это прозрачность. 0 - полностью прозрачный элемент, а 1 - непрозрачный. rgba(129, 155, 87, 1) 

    CSS-переменная - "контейнер" для значения, которое мы будем использовать повторно. Например (в основном) для определенного цвета.
      Можно писать root a можно и тег html (на у них разный вес).                                       Реже еще для шрифтов.
    :root{--color-brand: #819b57}                  // html {--test-container: #819b57} //
    .link:hover {color: var(--color-brand );}           Главное писать var - variability
    
    НАДО ЗАДАВАТЬ ОСНОВНОЙ ЦВЕТ (В БОДИ например). ДЛЯ ЭТОГО В СТИЛЯХ ПИШЕМ ТЕГ body{color: var(--primary-dark);}


    Шрифт - комплект букв определенного типа для отображения текста.     По умолчанию у браузера шрифт serif.
      Monospace - шрифт, где буквы имеют одинаковую ширину (используется в написании кода - тут).
    Шрифт, который рендирится, должен быть у нас на компе. 
    Если название шрифта состоит из двух слов, то название пишем в 'лапках', А ЛУЧШЕ (Я ТАК ПОНЯЛ) ВСЕГДА СЕМЕЙСТВО В Лапках

    sans-serif - БЕЗ ЗАСЕЧЕК
    serif - С ЗАСЕЧКАМИ

    Шрифт имеет семейство и тип (в стилях прописуем font-family). //Пишем два стиля, на случай если браузер не сможет отобразить первый,
     font-family: 'poppins' (СЕМЕЙСТВО), sans-serif (ТИП);                                                                а можно и больше//

    Подключение шрифтов
    Google Fonts - сервис бесплатных шрифтов. Находим шрифт и ВСЕ! его нужные толщины и виды (thin). Копируем и вставляем в хед ПЕРЕД стилями.
     (Первые две строчки указывают соединение с сайтом, чтобы ускорить загрузку шрифтов - необязательные строчки короче).
    Внимательно, ибо шрифт может работать только с англ буквами.

    Характеристики текста
    Основные:
    ➔ text-decoration  - text-decoration: underline; / none;                     -БАЗА
    ➔ text-align - выравнивание оглавления (center, right, left)                 -БАЗА
    ➔ text-transform - text-transform: uppercase; - возводим текст в верхний регист (капсом)   / lowercase / capitalize          -БАЗА
    ➔ text-shadow    -  text-shadow: 2px /ОСЬ ИКС/ 2px /ОСЬ ИГРИК/ 4px /Размытость/ violet;  Просто копируем с фигмы что дизайнер задал.
    ➔ letter-spacing  -  letter-spacing: 4px;  - расстояние между буквами
    ➔ word-spacing - расстояние между словами
    ➔ white-space - задает как будет отображатся текст если он не умещается в одну строчку - white-space: nowrap; - в одну строчку
       
    Характеристики шрифтов
    ➔ font-family - семейство 
    ➔ font-size  - размер шрифта   font-size: 128px;  - ВЫБИРАЕМ ДОМИНАНТНЫЙ РАЗМЕР И ПРОПИСЫВАЕМ ЕГО В БОДИ
    ➔ font-weight - font-weight: 900;    толщина или жирность букв. Тоже ВЫБИРАЕМ ДОМИНАНТНЫЙ weight И ПРОПИСЫВАЕМ ЕГО В БОДИ
    На сайте (google.fonts.com) есть и название 'веса' шрифта (bold, semibold, medium...), но в коде пишем цифры!
    ➔ font-style - font-style: normal; - нормальный курсив   /   italic - курсив.  В проекте такого нет, поэтому скип.
